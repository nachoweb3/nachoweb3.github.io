# Configuración del Blog - NachoWeb3
title: "NachoWeb3 Blog"
description: "Noticias de IA, Blockchain y las mejores guías"
author: "NachoWeb3"
email: contacto@nachoweb3.com
url: "https://nachoweb3.github.io"
baseurl: ""

# Redes sociales
twitter_username: nachoweb3__x
instagram_username: nacho_web3
tiktok_username: nacho_web3
github_username: nachoweb3

# Configuración de Jekyll
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title/
future: true
show_drafts: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Colecciones
collections:
  categories:
    output: true

# Configuración de paginación
paginate: 10
paginate_path: "/page:num/"

# Categorías del blog
categories_list:
  - name: "IA"
    slug: "ia"
    description: "Últimas noticias y avances en Inteligencia Artificial"
  - name: "Blockchain"
    slug: "blockchain"
    description: "Novedades del mundo blockchain y criptomonedas"
  - name: "Tutoriales"
    slug: "tutoriales"
    description: "Las mejores guías paso a paso"

# Configuración de Google AdSense
google_ad_client: "ca-pub-3096348441921012"  # ID de AdSense configurado
google_site_verification: "KhUyvl8k1Fzop2e2y1NbrULwh5EfzrAjpP39_j7Yrac"  # Código de verificación real de AdSense
adsense:
  enabled: true
  auto_ads: true
  sticky_ad: true
  in_article_ads: true
  matched_content: true

# Anuncios específicos
ad_units:
  header: "3096348441921012"      # Banner superior (728x90)
  sidebar: "3096348441921012"     # Sidebar (300x250)
  in_article: "3096348441921012"  # Dentro del artículo (300x250)
  footer: "3096348441921012"      # Footer (728x90)
  sticky: "3096348441921012"      # Anuncio pegajoso (320x50)

# Exclusiones
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
